<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>Homework</title>
  <link rel="stylesheet" href="stylesheets/weui.min.css"/>
  <link rel="stylesheet" href="stylesheets/homework.css">
  <script type="text/javascript"></script>
</head>
<body>
  
  <!--h5 class="page_title">消 息</h5-->


  <div class="weui_cells weui_cells_access">

      <div class="weui_cell cell_title">
        <div class="weui_cell_bd weui_cell_primary ">
          <p>作业</p>
        </div>
        <div class="weui_cell_ft">
            <i class="weui_icon_waiting_circle"></i>
        </div>
      </div>

      <a class="weui_cell" href="javascript:;">
          <div class="weui_cell_hd">
              <!--img src="" alt="icon" style="width:20px;margin-right:5px;display:none"-->
              <i class="weui_icon_success_circle" style="width:20px;margin-right:5px;display:block"></i>
          </div>
          <div class="weui_cell_bd weui_cell_primary">
              <p>今日作业</p>
          </div>
          <div class="weui_cell_ft">
              <span class="span_text">2小时前 张三爸爸</span>
          </div>
      </a>
      <a class="weui_cell" href="javascript:;">
          <div class="weui_cell_hd">
              <img src="" alt="icon" style="width:20px;margin-right:5px;display:none">
          </div>
          <div class="weui_cell_bd weui_cell_primary">
              <p>[语文] 作文要求</p>
          </div>
          <div class="weui_cell_ft">
              <span class="span_text">15分钟前 王老师</span>
          </div>
      </a>
  </div>

  <div class="weui_cells_title">通知</div>
  <div class="weui_cells weui_cells_access">
      <a class="weui_cell" href="javascript:;">
          <div class="weui_cell_hd">
              <!--img src="" alt="icon" style="width:20px;margin-right:5px;display:block"-->
              <i class="weui_icon_warn" style="width:20px;margin-right:5px;display:block"></i>
          </div>
          <div class="weui_cell_bd weui_cell_primary">
              <p>关于秋游的通知…</p>
          </div>
          <div class="weui_cell_ft">
              <span class="span_text">2小时前 张三爸爸</span>
          </div>
      </a>
      <a class="weui_cell" href="javascript:;">
          <div class="weui_cell_hd">
              <img src="" alt="icon" style="width:20px;margin-right:5px;display:none">
          </div>
          <div class="weui_cell_bd weui_cell_primary">
              <p>[科技] 模拟机器人亲子赛</p>
          </div>
          <div class="weui_cell_ft">
              <span class="span_text">15分钟前 王老师</span>
          </div>
      </a>
  </div>

  <div class="weui_cells_title">注意</div>
  <div class="weui_cells weui_cells_access">
      <a class="weui_cell" href="javascript:;">
          <div class="weui_cell_hd">
              <img src="" alt="icon" style="width:20px;margin-right:5px;display:none">
          </div>
          <div class="weui_cell_bd weui_cell_primary">
              <p>明天（11.12）统一穿校服</p>
          </div>
          <div class="weui_cell_ft">
              <span class="span_text">2小时前 张三爸爸</span>
          </div>
      </a>
  </div>

  <div class="weui_cells_title">其它</div>
  <div class="weui_cells weui_cells_access">
      <a class="weui_cell" href="javascript:;">
          <div class="weui_cell_hd">
              <img src="" alt="icon" style="width:20px;margin-right:5px;display:none">
          </div>
          <div class="weui_cell_bd weui_cell_primary">
              <p>秋游花絮</p>
          </div>
          <div class="weui_cell_ft">
              <span class="span_text">2小时前 张三爸爸</span>
          </div>
      </a>
  </div>

</body>
</html>
